<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Oops! | SahyogSutra</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap)" rel="stylesheet">
<style>
    body { background: #0f172a; color: #f1f5f9; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; }
    h1 { font-size: 6rem; margin: 0; color: #3b82f6; }
    h2 { font-size: 2rem; margin-top: 0; }
    p { color: #94a3b8; margin-bottom: 2rem; }
    a { color: #fff; background: #3b82f6; padding: 10px 20px; text-decoration: none; border-radius: 8px; font-weight: bold; transition: 0.2s; }
    a:hover { background: #2563eb; }
</style>
</head>
<body>
    <div>
        <h1>{{ status_code }}</h1>
        <h2>Oops! Something went wrong.</h2>
        <p>{{ detail or "We can't seem to find the page you're looking for." }}</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
